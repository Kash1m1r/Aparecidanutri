<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Nutrição</title>
		<link rel="stylesheet" type="text/css" href="visuals.css">

	</head>
	<body>

		<header>
			<div class="container" id="titulo">
				<h1>Aparecida Nutricionista</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus Pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal (%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-paciente">
						<tr class="paciente"  >
							<td class="info-nome">Lucas</td>
							<td class="info-peso">56</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Gabriel</td>
							<td class="info-peso">70</td>
							<td class="info-altura">4.00</td>
							<td class="info-gordura">20</td>
							<td class="info-imc"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Davi</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.80</td>
							<td class="info-gordura">25</td>
							<td class="info-imc"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Emannuel</td>
							<td class="info-peso">57</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">20</td>
							<td class="info-imc"></td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Eduarda</td>
							<td class="info-peso">64</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">18</td>
							<td class="info-imc"></td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>
		<section class="container">
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<form id="forms">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
				</div>
		
				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>
		<script src="valid.js"></script>
		<script src="form.js"></script>
	</body>
</html>
